<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload - Fixed Version</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Upload - Fixed Version</h1>
    <p>This tests the fixed upload function with proper CORS handling.</p>
    
    <div class="status info" id="status">
        Status: Ready to test
    </div>

    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <button onclick="testCORS()">Test CORS Only</button>
    
    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        // Replace with your actual Supabase project URL
        const SUPABASE_URL = 'https://wgmbwjzvgxvqvpkgmydy.supabase.co';
        const FUNCTION_URL = `${SUPABASE_URL}/functions/v1/upload-to-drive`;
        
        // Test token (replace with a real one if needed)
        const TEST_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnbWJ3anp2Z3h2cXZwa2dteWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgxMzU5NzAsImV4cCI6MjA1MzcxMTk3MH0.7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q';

        async function testCORS() {
            const status = document.getElementById('status');
            const response = document.getElementById('response');
            
            status.className = 'status info';
            status.textContent = 'Testing CORS preflight...';
            response.textContent = '';
            
            try {
                // Test OPTIONS request (CORS preflight)
                const optionsResponse = await fetch(FUNCTION_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'authorization,content-type',
                        'Origin': window.location.origin
                    }
                });
                
                status.textContent = `OPTIONS Response: ${optionsResponse.status} ${optionsResponse.statusText}`;
                if (optionsResponse.ok) {
                    status.className = 'status success';
                } else {
                    status.className = 'status error';
                }
                
                // Show response headers
                const headers = {};
                optionsResponse.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                response.textContent = JSON.stringify(headers, null, 2);
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `CORS Test Failed: ${error.message}`;
                response.textContent = error.stack;
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const response = document.getElementById('response');
            
            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }

            const file = fileInput.files[0];
            status.className = 'status info';
            status.textContent = 'Uploading file...';
            response.textContent = '';
            
            try {
                // Create FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('tenantId', 'test-tenant-123');
                
                // Test the upload
                const uploadResponse = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TEST_TOKEN}`,
                        // Note: Don't set Content-Type for FormData, let browser set it
                    },
                    body: formData
                });
                
                const result = await uploadResponse.json();
                
                if (uploadResponse.ok) {
                    status.className = 'status success';
                    status.textContent = 'Upload successful!';
                    response.textContent = JSON.stringify(result, null, 2);
                } else {
                    status.className = 'status error';
                    status.textContent = `Upload failed: ${uploadResponse.status}`;
                    response.textContent = JSON.stringify(result, null, 2);
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `Upload Error: ${error.message}`;
                response.textContent = error.stack;
            }
        }
    </script>
</body>
</html>
